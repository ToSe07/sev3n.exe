<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spaceship Race Game - Cyberpunk Style</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #00ffe7;
    }
    #game-container {
      position: relative;
      width: 100%;
      height: 600px;
      overflow: hidden;
      border: 2px solid #00ffe7;
      box-shadow: 0 0 20px #00ffe7;
      background-color: rgba(0, 0, 0, 0.4);
    }
    .spaceship {
      position: absolute;
      width: 80px;
      height: auto;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      transition: transform 0.2s ease;
    }
    .label {
      background-color: rgba(0,0,0,0.7);
      color: #ff00ff;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 14px;
      margin-top: 4px;
      font-weight: bold;
      text-shadow: 0 0 4px #ff00ff;
    }
    #controls {
      margin: 20px;
      text-align: center;
    }
    #player-input {
      width: 400px;
      padding: 10px;
      border: 2px solid #ff00ff;
      background-color: #0d0d0d;
      color: #00ffe7;
      font-size: 16px;
      border-radius: 5px;
      font-family: 'Orbitron', sans-serif;
    }
    button {
      padding: 10px 20px;
      margin-left: 10px;
      font-size: 16px;
      font-family: 'Orbitron', sans-serif;
      background-color: #ff00ff;
      color: #0d0d0d;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 0 10px #ff00ff;
    }
    #winner {
      margin-top: 10px;
      font-weight: bold;
      font-size: 20px;
      color: #00ffe7;
      text-shadow: 0 0 8px #00ffe7;
    }
    #finish-line {
      position: absolute;
      top: 0;
      right: 0;
      width: 10px;
      height: 100%;
      background: repeating-linear-gradient(
        45deg,
        #ff00ff,
        #ff00ff 10px,
        #000 10px,
        #000 20px
      );
      z-index: 1;
    }
    .winner-effect {
      animation: pulse 0.3s infinite alternate;
    }
    @keyframes pulse {
      from { transform: scale(1); }
      to { transform: scale(1.2) rotate(2deg); }
    }
  </style>
</head>
<body>
  <div id="controls">
    <input type="text" id="player-input" placeholder="Nháº­p cÃ¡c sá»‘, cÃ¡ch nhau bá»Ÿi dáº¥u pháº©y (VD: 12,23,34)">
    <button onclick="startRace()">Báº¯t Ä‘áº§u Ä‘ua</button>
    <div id="winner"></div>
  </div>
  <div id="game-container">
    <div id="finish-line"></div>
  </div>

  <script>
    let raceInterval;

    function startRace() {
      const input = document.getElementById('player-input').value;
      const numbers = input.split(',').map(n => n.trim()).filter(n => n);
      const container = document.getElementById('game-container');
      container.innerHTML = '<div id="finish-line"></div>';
      document.getElementById('winner').innerText = '';

      const ships = numbers.map((num, index) => {
        const ship = document.createElement('div');
        ship.className = 'spaceship';
        const spacing = container.clientHeight / (numbers.length + 1);
ship.style.top = `${(index + 1) * spacing}px`;
        ship.style.left = '0px';

        const img = document.createElement('img');
        img.src = 'spaceship.png';
        img.style.width = '80px';

        const label = document.createElement('div');
        label.className = 'label';
        label.innerText = num;

        ship.appendChild(img);
        ship.appendChild(label);
        container.appendChild(ship);

        return { element: ship, number: num, position: 0 };
      });

      const containerWidth = container.clientWidth;
      const finishLineX = containerWidth - 80;

      raceInterval = setInterval(() => {
        ships.forEach(ship => {
          const move = Math.random() * 10 + 5; // cháº­m hÆ¡n
          ship.position += move;
          ship.element.style.left = `${ship.position}px`;
        });

        const winner = ships.find(s => s.position >= finishLineX);
        if (winner) {
          clearInterval(raceInterval);
          winner.element.classList.add('winner-effect');
          document.getElementById('winner').innerText = `ðŸš€ Sá»‘ ${winner.number} tháº¯ng cuá»™c!`;
        }
      }, 60); // tá»‘c Ä‘á»™ cáº­p nháº­t cháº­m hÆ¡n má»™t chÃºt
    }
  </script>
</body>
</html>
